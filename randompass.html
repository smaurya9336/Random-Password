<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="randompass.css"/>
    <script>
        var keylist="ABCDEFGHIJKLMNOPQRSTUVWXYZ:abcdefghijklmnopqrstuvwxyz:!@#$%&*?/";
        var temp='';
        function Generatepass(plength){
            temp='';
            for(i=0; i< plength; i++){
                temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
            }
            return temp;
        }
        function populateform(enterlength){
            document.passGen.output.value=Generatepass(enterlength)
        }
    </script>
</head>
<body>
  <div class="container" >
      <form action="" name="passGen">
          <div class="col-xs-12">
              <input type="text" name="output"  class="out" disabled>
              <input type="button" value="Generator Password" class="btn btn-success btn-block mybtn" onclick="populateform(this.form.length.value)">
              <div class="col-x8-10">
                  <strong class="pass">Password length :</strong>
              </div>
             
             <div class="col-x8-12">
                 <input type="text" name="length" size="3" value="6" class="in">
             </div>
      </form>
  </div>
</body>
</html>
